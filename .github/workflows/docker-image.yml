name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
    paswrd: ${{secrets.DOCKERPASSWORD}}
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker login -u codetheftauto -p $passwrd
      run: docker build . --file Dockerfile --tag sockey:$(date +%s)
