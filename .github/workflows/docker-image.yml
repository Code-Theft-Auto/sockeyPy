name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      env:
        paswrd: ${{secrets.DOCKERPASSWORD}}
      run: docker login -u codetheftauto -p $passwrd;docker build . --file Dockerfile --tag sockey:$(date +%s)
